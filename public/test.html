<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-600 mb-8">Tailwind CSS 테스트</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">카드 1</h2>
                <p class="text-gray-600">이것은 Tailwind CSS로 스타일링된 카드입니다.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    버튼
                </button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">카드 2</h2>
                <p class="text-gray-600">반응형 그리드가 제대로 작동하는지 확인합니다.</p>
                <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    버튼
                </button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">카드 3</h2>
                <p class="text-gray-600">세 번째 카드입니다.</p>
                <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    버튼
                </button>
            </div>
        </div>
    </div>
</body>
</html>
